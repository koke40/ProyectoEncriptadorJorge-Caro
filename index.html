<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mukta&display=swap" rel="stylesheet">

</head>
<body>
    <video src="img/The Burning of Teldrassil.mp4" autoplay loop muted ></video>
    <main class="contenido">
        <!-- Primera columna -->
        <section class="contenido--entrada">
            <a href=""><img src="img/Alura.png" alt="logo de Alura"></a>
            <!--  -->
            <div class="contenido--entrada--caja">
                <textarea class="contenido--entrada--caja--texto" type="text" id="entradaTexto" placeholder="Ingrese el texto que quieras encriptar o desencriptar"></textarea>
            </div>
            <div class="contenido--entrada--terminos">
                <img src="img/exclamacion.png" alt="imagen signo de exclamación">
                  <span> Solo minúsculas y sin acentos</span>
            </div>
            <div class="contenido--entrada--botones">
                <button type="button" id="" class="contenido--entrada--botones--encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="" class="contenido--entrada--botones--desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>
        <!-- Swegunda Columna -->
        <aside class="contenido--salida">
             <!-- Imagen y texto centrado -->
            <!-- <div id="placeholder" class="contenido--salida--placeholder"> -->
            <div id="placeholder" class="contenido--salida--inicio">
                <img src="img/Muñeco.png" alt="imagen Alura" class="contenido--salida--inicio--imagen">
                <p class="contenido--salida--inicio--texto"><b>No se ha ingresado ningun texto para trabajar</b></p>
                <span >Ingresa el texto que deseas encriptar o desencriptar.</span>
            </div>
            <!-- Área de texto para el resultado -->
            <textarea id="resultado" class="contenido--salida--resultado" readonly></textarea>
            
            <!-- Botón de copiar debajo del resultado -->
            <button type="button" id="btnCopiar" class="contenido--salida--copiar" onclick="copiar()">Copiar</button>
        </aside>
    </main>
    <footer class="footer">
        <script src="app.js"></script>
        <span><b>Hecho por Jorge Andres Caro Yañez - Challenge Encriptador de Texto - 26 de Agosto del 2024 </b></span>
    </footer>
</body>
</html>
